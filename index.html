<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome and google fonts -->
    <script src="https://kit.fontawesome.com/de29d2e618.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Nanum+Gothic+Coding&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Rock Paper Scissors Lizard Spock</title>
</head>
<body>
    <h1 class="heading">
        Rock Paper Scissors Lizard Spock Game
    </h1>

    <div class="score-area"> 
        <div class="player-display">
            <img id="player-choice" src="assets/images/rpsls.jpeg" alt="Rock Paper Scissors Lizard Spock">
            <p class="scores">Your Score <span id="player-score">0</span></p>
        </div>
        
        <div class="computer-display">
            <img id="computer-choice" src="assets/images/rpsls.jpeg" alt="Rock Paper Scissors Lizard Spock">
            <p class="scores">Computer Score <span id="computer-score">0</span></p>
        </div>
    </div>

    <div id="messages"></div>

    <div class="controls-area">
        <button aria-label="Rock" data-choice="0" class="input">
            <i class="fa-solid fa-hand-back-fist">Rock</i>
        </button>
        <button aria-label="Paper" data-choice="1" class="input">
            <i class="fa-solid fa-hand">Paper</i>
        </button>
        <button aria-label="Scissors" data-choice="2" class="input">
            <i class="fa-solid fa-hand-scissors">Scissors</i>
        </button>
        <button aria-label="Lizard" data-choice="3" class="input">
            <i class="fa-solid fa-hand-lizard">Lizard</i>
        </button>
        <button aria-label="Spock" data-choice="4" class="input">
            <i class="fa-solid fa-hand-spock">Spock</i>
        </button>
    </div>
    
    <footer>
        <h3>Rules</h3>
        <p>Scissors cuts Paper</p>
        <p>Paper covers Rock</p>
        <p>Rock crushes Lizard</p>
        <p>Lizard poisons Spock</p>
        <p>Spock smashes Scissors</p>
        <p>Scissors decapitates Lizard</p>
        <p>Lizard eats Paper</p>
        <p>Paper disproves Spock</p>
        <p>Spock vaporizes Rock</p>
        <p>Rock crushes Scissors</p>
    </footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
